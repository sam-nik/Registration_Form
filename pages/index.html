<section class="text-center">
  <div class="card mx-9 lg-12 mx-md-5 shadow-5-strong" id="card">
    <div class="card-body px-md-5 align-left">
      <h2 class="fw-bold mb-5">REGISTRATION FORM</h2>
      
      
        <form method="post" action="/register" onsubmit="return validateForm()">
          <div class="form-column">
            <div class="form-outline mb-4">
              <label class="form-label" for="form3Example1">Name</label>
              <input type="text" id="form3Example1" name="name" class="form-control" placeholder="Your Name">
            </div>

            <div class="form-outline mb-4">
              <label class="form-label" for="form3Example2">Gender</label>
              <select class="form-control" id="form3Example2" name="gender">
                <option value="" disabled selected>Select Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
              </select>
            </div>
          </div>

          <div class="form-column">
            <div class="form-outline mb-4">
              <label class="form-label" for="form3Example3">Email Address</label>
              <input type="email" id="form3Example3" name="email" class="form-control" placeholder="youremail@example.com">
            </div>

            <div class="form-outline mb-4">
              <label class="form-label" for="form3Example4">Password</label>
              <div class="input-group">
                <input type="password" id="form3Example4" name="password" class="form-control" placeholder="Unique 8 Digit Password">
                <button class="btn btn-outline-secondary border-0" type="button" id="togglePassword">
                  <i class="fas fa-eye-slash"></i>
                </button>
              </div>
            </div>

            <div class="form-outline mb-4">
              <label class="form-label" for="form3Example5">Date of Birth</label>
              <input type="date" id="form3Example5" name="dob" class="form-control">
            </div>

            <div class="form-outline mb-4">
              <label class="form-label" for="form3Example6">Phone Number</label>
              <input type="tel" id="form3Example6" name="phoneNumber" class="form-control" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="Format: 123-456-7890">
            </div>
          </div>

          <button type="submit" class="btn btn-primary btn-block">Register</button>
        </form>
      </div>
    </div>
  </div>
</section>

  <script>
    const togglePassword = document.getElementById('togglePassword');
    const passwordInput = document.getElementById('form3Example4');

    togglePassword.addEventListener('click', function () {
      const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
      passwordInput.setAttribute('type', type);
      this.querySelector('i').classList.toggle('fa-eye-slash');
      this.querySelector('i').classList.toggle('fa-eye');
    });
  </script>

  <script>
    function validateForm() {
      var name = document.getElementById("form3Example1").value;
      var email = document.getElementById("form3Example3").value;
      var password = document.getElementById("form3Example4").value;
      var phone = document.getElementById("form3Example6").value;

      // Check if name is empty
      if (name.trim() == "") {
        alert("Please enter your name.");
        return false;
      }

      // Check if email is empty or not in correct format
      var emailRegex = /^\S+@\S+\.\S+$/;
      if (!emailRegex.test(email)) {
        alert("Please enter a valid email address.");
        return false;
      }

      // Check if password meets criteria
      var passwordRegex = /^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[!@#$%^&*]).{8,}$/;
      if (!passwordRegex.test(password)) {
        alert("Password must be at least 8 characters long and contain at least one uppercase letter, one lowercase letter, one number, and one special character.");
        return false;
      }

      // Check if phone number is empty or not in correct format
      var phoneRegex = /^\d{3}-\d{3}-\d{4}$/;
      if (!phoneRegex.test(phone)) {
        alert("Please enter a valid phone number in the format: 123-456-7890");
        return false;
      }

      // If all validations pass, return true to submit the form
      return true;
    }
  </script>
